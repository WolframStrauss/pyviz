{% set sdata = load_setup_py_data() %}

package:
  name: pyviz
  version: {{ sdata['version'] }}

source:
  path: ..

build:
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    {% for group,epoints in sdata.get("entry_points",{}).items() %}
    {% for entry_point in epoints %}
    - {{ entry_point }}
    {% endfor %}
    {% endfor %}

requirements:
  build:
    # copied from pyproject.toml; conda build doesn't read
    - python
    - param >=1.7.0
    - setuptools >=30.3.0
    - pyct >=0.4.4
  run:
    - python {{ sdata['python_requires'] }}
    {% for dep in sdata['install_requires'] %}
    - "{{ dep }}"
    {% endfor %}
    {% for extra in ['examples','examples_graphs','examples_geo','indirect'] %}
     {% for dep in sdata['extras_require'][extra] %} 
    - "{{ dep }}"
     {% endfor %}
    {% endfor %}

test:
  imports:
    - pyviz
  requires:
    {% for dep in sdata['extras_require']['tests'] %}
    - "{{ dep }}"
    {% endfor %}
  # test commands as specified in tox.ini get run by pyctdev

about:
  home: {{ sdata['url'] }}
  summary: {{ sdata['description'] }}
  license: {{ sdata['license'] }}
